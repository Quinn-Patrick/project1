<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Reimbursement Portal</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src = "newRequestAjax.js"></script>
</head>

<body>
    <div class = "container">
        <div class="jumbotron">
            <h1>Expense Reimbursement Portal</h1>
            <p class = 'lead'>Submit Your New Reimbursement Request</p>
        </div>
        <form method = "POST" action = "/project1web/newRequest">
	        <div class="form-group">
	            <label for="amount">Amount:</label>
	            <input type="number" class="form-control" id="amount" placeholder=0.00 name="amount" step = 0.01>
	        
	            <div class="col-sm-12 col-md-12 col-lg-12">
	                <row><label for = "type">Type of Expense:</label></row>
	            </div>
	                <div class="col-sm-4 col-md-4 col-lg-4">
	                <row>
	                <label for = "food">Food</label>
	                <input type = "radio" id = "food" name = "type" value = "food">
	            
	            
	                <label for = "lodging">Lodging</label>
	                <input type = "radio" id = "lodging" name = "type" value = "lodging">
	            
	                
	                <label for = "travel">Travel</label>
	                <input type = "radio" id = "travel" name = "type" value = "travel">
	            
	                
	                <label for = "other">Other</label>
	                <input type = "radio" id = "other" name = "type" value = "other">
	                </row>
	            </div>
	            <div class="col-sm-12 col-md-12 col-lg-12">
	                <label for="desc">Expense Description:</label>
	            </div>
	            <input type="text" class="form-control" id="desc" placeholder="Enter expense description" name="desc">
	        
	            <label for="img">Upload Scanned Receipt</label>
	            <input type="file" class="form-control" id="img" name="img">
	            <input type="submit" value = "Submit" onclick = "sendData()">
	        </div>
        </form>
    </div>
</body>

</html>
